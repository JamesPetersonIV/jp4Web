{% extends 'bio/base.html'   %} 

{% load static %}

<!--content block-->
{% block content %}

<div>
    <a href="{% url 'artpf' %}"><button type="button" class="btn btn-outline-light"><h3> <i class="bi bi-arrow-left"></i></h3></button></a>
</div>
<div class="container">
    <h2>
    <div class = "row" style="color: white;">
            <figure class="figure text-center" >
                <img src="{{info.img.url}}" class="figure-img img-fluid rounded" alt="...">
                <blockquote class="blockquote">
                    <p><h2>{{ info.name }}</h2></p>
                </blockquote>
                <figcaption class="blockquote-footer" style="color: white;">
                    {{info.entry}}; <cite title="Source Title">{{info.summary}}</cite>
                </figcaption>
            </figure>
    </div>
    </h2>
</div>

<!--endblock content-->
{% endblock content %}
