{%load static%}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width", initial-scale=1.0, shrink-to-fit="no">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
        <style>
            .scroll-container {
                overflow-x: auto;
                white-space: nowrap;
                scroll-snap-type: x mandatory;
                display: flex; /* Ensure the cards are aligned in a row */
                gap: 10px; /* Space between cards */
            }

            .scroll-container::-webkit-scrollbar {
                height: 12px;
            }

            .scroll-container::-webkit-scrollbar-thumb {
                background: black;
                border-radius: 6px;
            }

            .scroll-container::-webkit-scrollbar-track {
                background: #edf2f4;
                border-radius: 6px;
            }

            .card {
                flex: 0 0 auto; /* Ensure cards do not shrink */
                width: 550px; /* You can adjust the width if needed */
                scroll-snap-align: start;
                transition: all 0.2s;
                word-wrap: break-word;
                overflow: hidden;
                min-height: 250px;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }

            .card:hover {
                background: black;
                color: white;
                border-color: white;
            }

            .card a {
                text-decoration: none;
                color: black;
                background: grey;
                padding: 6px 12px;
                border-radius: 8px;
                transition: background 0.2s;
                align-self: start;
            }

            .card:hover a {
                background: white;
                color: black;
            }

            .card-text {
                flex-grow: 1;
                overflow: visible;
                text-overflow: auto;
                white-space: pre-line; /* Preserves line breaks and wraps text */
            }

            /*About Me*/
            .cards {
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            }

            .card-contents {
                padding: 15px;
            }

            /*nav logo*/
            .box-shadow-hover {
                box-shadow: none; 
                transition: box-shadow 0.2s;
            }
.box-shadow-hover:hover {
                box-shadow: 0 0 10px white;
            }

            /* Default image rules (for XS <576px and LG ≥992px) */
            #mylogo {
                width: 350px; /* or any fixed width you like */
                height: 300px; /* or any fixed height you like */
                /* Or you can leave it unstyled if you prefer */
            }

            /* Override for small and medium devices only: 576px – 991.98px */
            @media (min-width: 576px) and (max-width: 991.98px) {
                #mylogo {
                    /* On sm + md screens, make it responsive */
                    max-width: 100%;
                    height: auto;
                }
            }
            
            /* Nav-logo container */
            .nav-logo {
            position: relative;
            display: inline-block;
            }

            /* Nav-logo text */
            .nav-logo .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: rgb(27, 27, 27);
            color: #fff;
            text-align: center;
            padding: 5px 0;
            border-radius: 6px;
            
            /* Position the tooltip text - see examples below! */
            position: absolute;
            z-index: 1;
            }

            /* Show the tooltip text when you mouse over the tooltip container */
            .nav-logo:hover .tooltiptext {
            visibility: visible;
            }

        </style>
        <title>JP4</title>
    </head>
    <body style="background-color: black;">
        {% include 'bio/header.html' %}
        {% block content %}
        <!--html goes here-->
        {% endblock content %}
        {% include 'bio/footer.html' %}
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
